<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Oasis Infobyte Task-1.css">
</head>
<body>
    <div class="cal">
        <div class="dis">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearResult()">C</button>
            <button class="gan" onclick="appendOperator('%')">%</button>
            <button onclick="deleteLast()">DEL</button>
            <button class="gan" onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="gan" onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="gan"  onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('1')">1</button>
            <button class="gan" onclick="appendOperator('+')">+</button>
            <button class="gan" onclick="calculateSquareRoot()">âˆš</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="gan" onclick="appendNumber('.')">.</button>
            <button class="enter" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="Oasis Infobyte Task-1.js"></script>
</body>
</html>
